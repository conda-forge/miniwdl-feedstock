{% set name = "miniwdl" %}
{% set version = "1.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3eeef08b0f445dfab9ba7bbe9d2ec192227bdbe194ba579808f75386bdfd5e67

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  entry_points:
    - miniwdl = WDL.CLI:main

requirements:
  host:
    - pip
    - pbr
    - python >=3.6
    - setuptools
    - xdg >=2.0.0
    - importlib_metadata >=1.0.0
    - docker-py >=3.4.0
    - regex >=2020.4.4
    - argcomplete >=1.12.0,<2
    - coloredlogs >=15,<16
    - pygtail >=0.14.0
    - python-json-logger >=2,<3
    - pyyaml >=5.4.1,<7
    - bullet-python >=2,<3
    - lark >=1.1,<1.2
    - psutil >=5,<6

  run:
    - python >=3.6
    - setuptools
    - xdg >=2.0.0
    - importlib_metadata >=3.10.1
    - docker-py >=3.4.0
    - regex >=2020.4.4
    - argcomplete >=1.12.0,<2
    - coloredlogs >=15,<16
    - pygtail >=0.14.0
    - python-json-logger >=2,<3
    - pyyaml >=5.4.1,<7
    - bullet-python >=2,<3
    - lark >=1.1,<1.2
    - psutil >=5,<6

test:
  imports:
    - WDL
    - WDL.Env
    - WDL.Error
    - WDL.Expr
    - WDL.StdLib
    - WDL.Tree
    - WDL.Type
    - WDL.Value
    - WDL.Walker
    - WDL.Lint
    - WDL.runtime
    - WDL.runtime.backend
  commands:
    - miniwdl --version

about:
  home: https://github.com/chanzuckerberg/miniwdl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Developer toolkit for the Workflow Description Language (WDL)
  description: >
    miniwdl provides WDL developer productivity tools, a local runtime implementation, and a foundation for language experimentation.

extra:
  recipe-maintainers:
    - mlin
    - rhpvorderman
