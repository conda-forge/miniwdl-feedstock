{% set name = "miniwdl" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c25de27052297fc91246d352f4be3bbea34bc26ca4894f3e7e196b040736309

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  entry_points:
    - miniwdl = WDL.CLI:main

requirements:
  host:
    - pip
    - pbr
    - python >=3.6
    - setuptools
    - xdg
    - importlib_metadata
    - docker-py
    - regex
    - argcomplete
    - coloredlogs
    - lark-parser 0.8.5
    - pygtail >=0.11.0

  run:
    - python >=3.6
    - setuptools
    - xdg
    - importlib_metadata
    - docker-py
    - regex
    - argcomplete
    - coloredlogs
    - lark-parser 0.8.5
    - pygtail >=0.11.0
test:
  imports:
    - WDL
    - WDL.Env
    - WDL.Error
    - WDL.Expr
    - WDL.StdLib
    - WDL.Tree
    - WDL.Type
    - WDL.Value
    - WDL.Walker
  commands:
    - miniwdl --help

about:
  home: https://github.com/chanzuckerberg/miniwdl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Developer toolkit for the Workflow Description Language (WDL)
  description: >
    miniwdl provides WDL developer productivity tools, a local runtime implementation, and a foundation for language experimentation.

extra:
  recipe-maintainers:
    - mlin
    - rhpvorderman
