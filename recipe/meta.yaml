{% set name = "miniwdl" %}
{% set version = "0.6.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 439f9361671eada298ffd08ff02d6f1b653acae8093988d9e72682256c6593a7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - miniwdl = WDL.CLI:main

requirements:
  host:
    - pip
    - pbr
    - python >=3.6
    - setuptools
    - docker-py
    - psutil
    - argcomplete
    - coloredlogs
    - lark-parser 0.7.5
    - pygtail >=0.11.0

  run:
    - python >=3.6
    - setuptools
    - docker-py
    - psutil
    - argcomplete
    - coloredlogs
    - lark-parser 0.7.5
    - pygtail >=0.11.0
test:
  imports:
    - WDL
    - WDL.Env
    - WDL.Error
    - WDL.Expr
    - WDL.StdLib
    - WDL.Tree
    - WDL.Type
    - WDL.Value
    - WDL.Walker
  commands:
    - miniwdl --help

about:
  home: "https://github.com/chanzuckerberg/miniwdl"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Developer toolkit for the Workflow Description Language (WDL)"
  description: >
    miniwdl provides WDL developer productivity tools, a local runtime
    implementation, and a foundation for language experimentation.

extra:
  recipe-maintainers:
    - mlin
    - rhpvorderman
