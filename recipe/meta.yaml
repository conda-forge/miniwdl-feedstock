{% set name = "miniwdl" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a1dca71bac5194efbb58574b7823504234bcaa20ab119551c54d5a54bff876e

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  entry_points:
    - miniwdl = WDL.CLI:main

requirements:
  host:
    - pip
    - pbr
    - python >=3.6
    - setuptools
    - xdg
    - importlib_metadata
    - docker-py >=3.4.0
    - regex
    - argcomplete >=1.11.0
    - coloredlogs >=11.0
    - lark-parser 0.8.5
    - pygtail >=0.11.0
    - python-json-logger >=0.1.11

  run:
    - python >=3.6
    - setuptools
    - xdg
    - importlib_metadata
    - docker-py >=3.4.0
    - regex
    - argcomplete >=1.11.0
    - coloredlogs >=11.0
    - lark-parser 0.8.5
    - pygtail >=0.11.0
    - python-json-logger >=0.1.11
test:
  imports:
    - WDL
    - WDL.Env
    - WDL.Error
    - WDL.Expr
    - WDL.StdLib
    - WDL.Tree
    - WDL.Type
    - WDL.Value
    - WDL.Walker
  commands:
    - miniwdl --help

about:
  home: https://github.com/chanzuckerberg/miniwdl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Developer toolkit for the Workflow Description Language (WDL)
  description: >
    miniwdl provides WDL developer productivity tools, a local runtime implementation, and a foundation for language experimentation.

extra:
  recipe-maintainers:
    - mlin
    - rhpvorderman
